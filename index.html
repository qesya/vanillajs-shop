<!DOCTYPE html>
<html>
    <head>
        <title>Pasquale | Apple Store</title>
        <meta name="description" content="Apple Store by Pasquale">
        <link rel="stylesheet" href="styles.css" />
        <script src="app.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <h1>Apple Store</h1>
            </nav>
        </header>
        <section class="container content-section">
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">iPhone Xs Max</span>
                    <img class="shop-item-image" src="Images/iphone/ixsmax.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$800</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">iPhone 8 Plus</span>
                    <img class="shop-item-image" src="Images/iphone/i8plus.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$788</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">iPhone 11 Pro Max</span>
                    <img class="shop-item-image" src="Images/iphone/i11pro.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1215</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">iPhone X Space Grey</span>
                    <img class="shop-item-image" src="Images/iphone/ix.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$868</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">iPhone XR Red</span>
                    <img class="shop-item-image" src="Images/iphone/ixrred.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$607</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">iPhone 6s Plus</span>
                    <img class="shop-item-image" src="Images/iphone/i6splus.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$425</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h1 class="cart-heading">CART</h1>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE NOW</button>
        </section>
        <footer class="main-footer">
            <h1>Apple Store by Pasquale</h1>
        </footer>
    </body>
</html>
